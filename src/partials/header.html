        <source

          srcset="./img/desktop_logo1x.png 1x, ./img/desktop_logo2x.png 2x"
          type="image/png"
        />

        <source
          media="(max-width: 767px)"
          srcset="./img/mobile_logo1x.png 1x, ./img/mobile_logo2x.png 2x"
          type="image/png"
        />

          src="./img/desktop_logo1x.png"

    <nav class="nav">

      <svg class="burger" width="28" height="28">

      <button
        class="mobile_menu_close"

      <ul class="mobile_menu_list">
